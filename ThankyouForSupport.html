<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Goodbye - See You Again</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(to right, #6f4b03, #4c2e08);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .message-box {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 12px;
      backdrop-filter: blur(5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    h4 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin: 10px 0;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #fff;
      color: #bc590d;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e6e6e6;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h4>See you next time</h4>
    <p>We are waiting for you</p>
    <p>We have another event after 3 months from now</p>
    <button onclick="window.location.href='ArchDotStudio.html'">Login in</button>
  </div>
</body>
</html>
